{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fat Duck Restaurant</title>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{% static 'booking/styles.css' %}">

    <!-- FontAwesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Platypi&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'booking/icons8-duck-50.png' %}">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="/">
                <h1>THE FAT DUCK</h1>
            </a>
        </div>
        <div class="burger" id="burger-icon">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>

        <nav id="nav-menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/menu">Our menu</a></li>
                <li><a href="/contact">Contact us</a></li>
                <li><a href="/about">About us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <p>Kultorvet 45 <span class="separator">•</span> 1175 Copenhagen K <span class="separator">•</span> Denmark
            </p>
            <p>Phone: +45 12345678 <span class="separator">•</span> <a
                    href="mailto:TheFatDuck@duck.dk">TheFatDuck@duck.dk</a></p>
        </div>
        <div class="footer-right">
            <a href="https://www.facebook.com" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" class="social-icon" target="_blank"><i
                    class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <!-- JS -->
    <script src="{% static 'booking/script.js' %}"></script>
</body>

</html>

{% extends "base.html" %}

{% block content %}
    <div class="booking-form">
    <h2>Thank You, {{ name }}!</h2>
    <p>Your table for {{ guests }} has been successfully booked for <strong>{{ date }}</strong>.</p>
    <p>A confirmation email will be sent to: <strong>{{ email }}</strong></p>

    <a href="/" class="submit-button" style="margin-top: 20px;">Return to Home</a>
</div>
{% endblock %}
